<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3 container-sm center">
        <div class="row">
            <DIV class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
                <FORM id="registro" action="#new_user.html"method="get" >
                    <h2 class="my-5">Registre nuevo Usuario</h2>
                    <label class="form-label" >Nombre</label>
                    <input class="form-control" type="text" id="txtnombre" name="txtnombre" required>
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" required id="txtapellidos"
                    name="txtapellidos">
                    <label class="form-label">Email</label>
                    <input type="email" required="@" class="form-control" id="txtcorreo" name="txtcorreo">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtcontra1" name="txtcontraseña" required >
                    <label class="form-label">Vuelva a escribir la contraseña</label>
                    <input type="password" class="form-control" id="txtcontra2" name="txtcontraseña2" required>
                    <label form="form-label">Ingrese su fecha de nacimiento</label>
                    <input id="fechanac" name="datefecnac" class="form-control"type="date" min="1873-12-31" max="2005-12-31" required>
                    <label for="genero" class="form-label">Género:</label>
                    <select class="form-select" id="genero" name="genero">
                        <option value=""></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <button type="submit" id="registrousuario">Registro</button>
                </FORM>
            </div>
        </div>
    </DIV>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="ejercicio04-1.js"></script>
</body>
</html>
